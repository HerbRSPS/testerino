<!DOCTYPE html>
<html>
<head>
	<title>Simple Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div id="ui">
<div class="playerStats">
	<div class="stat2" id="playerid">
		<div class="icon"><img src="img/hud/id.png"></div><span>1</span>
	</div>
	<div class="stat3" id="clock">
		<div class="icon"><img src="img/hud/clock.png"></div><span>00:00</span>
	</div>
	<div class="stat4" id="bankmoney">
		<div class="icon"><img src="img/hud/bank.png"></div><span>€0</span>
	</div>
	<div class="stat5" id="money">
		<div class="icon"><img src="img/hud/cash.png"></div><span>€0</span>
	</div>
	<div class="stat6" id="dirtymoney">
		<div class="icon"><img src="img/hud/zwart.png"></div><span style="color: #ffffff;">€0</span>
	</div>
	<div class="stat7" id="job">
		<div class="icon"><img src="img/jobs/werkloos.png"></div><span>DarkTownRp</span>
	</div>
	<div class="stat8" id="straatnaam">
		<div class="icon"><img src="img/hud/weg.png"></div><span>DarkStraat</span>
	</div>
	
	<div class="status">
		<div class="vert-stat" id="health">
			<div class="bg" style="border-top: 1px solid rgb(87, 219, 10);"></div>
			<div class="icon"><i class="fa fa-heartbeat" aria-hidden="true"></i></div>
		</div>
		<div class="vert-stat" id="armor">
			<div class="bg" style="background-color: #000000; border-top: 1px solid grey;"></div>
			<div class="icon"><i class="fa fa-shield aria-hidden="true"></i></div>
		</div>
		<div class="vert-stat" id="hunger">
			<div class="bg" style="border-top: 1px solid rgb(230, 34, 34);"></div>
			<div class="icon"><i class="fa fa-cutlery " aria-hidden="true"></i></div>
		</div>
		<div class="vert-stat" id="water">
			<div class="bg" style="border-top: 0.5px solid rgb(10, 59, 223);"></div>
			<div class="icon"><i class="fa fa-tint" aria-hidden="true"></i></div>
		</div>
	</div>
</div>
